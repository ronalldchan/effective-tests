plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
}

group 'org.effective.tests'
version '1.0'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.25.9'
}

test {
    useJUnitPlatform()
}

gradlePlugin {
    plugins {
        analysisPlugin {
            id = 'org.effective.tests'
            implementationClass = 'org.effective.tests.StaticAnalysisPlugin'
        }
    }
}
