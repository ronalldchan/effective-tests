plugins {
    id 'org.effective.tests' version '1.0'
    id 'java'
}

repositories {
    mavenCentral()
}

java {
    sourceCompatibility = 20
    targetCompatibility = 20
}

dependencies {
    implementation project(':library')
    testImplementation('junit:junit:4.13.2')
}